<app-loading-spinner *ngIf="isLoading" />

<app-auth-layout>
    <form *ngIf="!isOnConfirmEmailRoute()" [formGroup]="form">
        <div class="inputs">
            <vini-text-field-input label="Email" placeholder="Digite seu email" formControlName="email"
                [errorMessage]="getErrorMessage(form, 'email')" />
            <vini-password-field-input label="Senha" placeholder="Digite sua senha" formControlName="password"
                [errorMessage]="getErrorMessage(form, 'password')" />
            <vini-password-field-input label="Confirmar senha" placeholder="Digite sua senha novamente"
                formControlName="confirmPassword" [errorMessage]="getErrorMessage(form, 'confirmPassword')" />
            @if(form.getError('unexpected')){
            <div class="unexpected">
                Um erro inesperado aconteceu
            </div>
            }
        </div>
        <div class="options">
            <vini-button type="primary" text="Registrar" (click)="register()" />
            <div class="divisor">
                <div class="divisor-bar"></div>
                <span>OU</span>
                <div class="divisor-bar"></div>
            </div>
            <vini-button type="secundary" text="Entrar" routerLink="/{{constants.paths.LOGIN_PATH}}" />
        </div>
    </form>
    <router-outlet></router-outlet>
</app-auth-layout>
